<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <style>
        #nav-bar {
            background-color: #de0000;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>

<body>
    <div id="nav-bar">
        {% if user.is_authenticated %}
        Login:{{user.username}}
        <a href="{% url 'logout' %}">登出</a>

        {% else %}
        <a href="{% url 'login' %}">登入</a>
        <a href="{% url 'register' %}">註冊</a>
        {% endif %}
    </div>
    {% block content %}

    {% endblock %}
</body>

</html>
