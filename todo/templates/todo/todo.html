<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-list</title>
</head>

<body>
    <h1>Todo List</h1>
    {% for todo in todos %}
    <h2>
        <a href="{% url 'viewtodo' todo.id %}">{{todo.id}}. {{todo.title}}</a>
    </h2>
    <small>{{todo.created}}</small>
    <li>{{todo.text}}</li>
    <li>{{todo.important}}</li>
    {% endfor %}
</body>

</html>
